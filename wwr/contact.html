<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us | Wild Water Rafting Co.</title>
        <meta name="description" content="Get in touch with Wild Water Rafting Co. Reach out via email, phone, or our contact form for inquiries, support, or partnership opportunities.">
        <meta name="author" content="Emmanuel Anietie Atat">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="White Water Rafting Logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="contact-info">
                <h1>Wild Water Rafting Co.</h1>
                <p>Near Assop Falls GJ8C+WX6, Ganawuri Plateau State, Nigeria</p>
                <p>1-800-WILD-RVR </p>
                <p>contact@wildwaterrafting.com</p>
            </div>
            
            <section class="form">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3934.9014027511334!2d8.622393200000001!3d9.5172955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1053b72f467bd151%3A0x5691900cad27f629!2sAssop%20Falls!5e0!3m2!1sen!2sng!4v1770668441411!5m2!1sen!2sng" width="400" height="300" class="map-frame" title="Google Map showing Wild Water Rafting Co. location at Assop Falls" allowfullscreen="" loading="lazy"></iframe>
                <form>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">

                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="Enter a valid email">

                    <fieldset class="radio-group">
                        <legend>Purpose</legend>
                        <label><input type="radio" id="general" name="purpose" value="general"> General Inquiry</label>
                        <label><input type="radio" id="reservation" name="purpose" value="reservation"> Reservation Question</label>
                        <label><input type="radio" id="suggestion" name="purpose" value="suggestion"> Website Suggestion</label>
                    </fieldset>

                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="5" cols="20"></textarea>

                    <input type="checkbox" name="newsletter" id="newsletter">
                    <label for="newsletter">Please subscribe to the monthly newsletter</label>

                    <button type="submit">Get in touch</button>
                </form>
            </section>
            <section class="employee">
                <h2>We Are Here to Serve You</h2>
                <div class="employee-container">
                    <figure>
                        <img src="images/johndeo.jpg" alt="John Deo Profile Image">
                        <figcaption><strong>Doe – Chief Technology Officer (CTO)</strong> </figcaption>
                        <figcaption>Leading our tech team to innovate and excel.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/michealsmith.jpg" alt="Micheal Smith Profile Image">
                        <figcaption><strong>Michael Smith – Marketing Manager</strong></figcaption>
                        <figcaption>Driving brand growth and customer engagement strategies.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/aishakan.jpg" alt="Aisha Khan Profile Image">
                        <figcaption><strong>Aisha Khan – Lead UX Designer</strong></figcaption>
                        <figcaption>Designing seamless and intuitive user experiences.</figcaption>
                    </figure>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2026 | Wild Water Rafting Co. | Emmanuel Anietie Atat  </p>
            <nav class="socialmedia">
                <a href="https://facebook.com/Emmyatat">
                    <img src="images/facebook.svg" alt="Social Media Icon">
                </a>
                <a href="https://x.com/AtatCee">
                    <img src="images/twitter.svg" alt="Social Media Icon">
                </a>
                <a href="https://www.instagram.com/emmyatat?igsh=MXFxbzViMzM1M2I0aw==">
                    <img src="images/instagram.svg" alt="Social Media Icon">
                </a>
            </nav>
        </footer>
    </body>
</html>
