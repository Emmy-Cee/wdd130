<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz - Form Learning Activity</title>
        <meta name="description" content="A quiz to test your knowledge of HTML forms.">
        <meta name="author" content="Eemmanuel Anietiee Atat">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS Form Quiz</h1>
        </header>
        <main>
            <form>
                <label for="q1"><span>1. </span>Which HTML tag is used to create a form?</label>
                <input type="text" id="q1" name="q1" required>

                <label for="q2"><span>2. </span>What is the purpose of the `required` attribute in an input field?</label>
                <textarea name="q2" id="q2" required rows="4" cols="30" placeholder="Answer the question ........"></textarea>

                <label for="q3"><span>3. </span>Which input type is used to hide the characters as the user types?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose an option ...</option>
                    <option value="text">Text</option>
                    <option value="password">Password</option>
                    <option value="email">Email</option>
                    <option value="checkbox">Checkbox</option>
                </select>

                <label for="q4"><span>4. </span>How long would you expect to spend on this quiz?</label>
                <input type="number" id="q4" name="q4" min="1" max="60" required placeholder="Minutes">

                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer></footer>
    </body>
</html>
